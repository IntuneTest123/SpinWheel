<!DOCTYPE html>
<html>
<head>
    <title>Spinning Wheel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .wheel-container {
            width: 400px;
            height: 400px;
            position: relative;
            margin: 50px auto;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s ease-out;
        }
        
        .item-list {
            margin: 20px auto;
            width: 300px;
        }
        
        .delete-btn {
            margin-left: 10px;
            color: #ff4444;
            cursor: pointer;
        }
        
        .delete-btn:hover {
            color: #cc0000;
        }
        
        .indicator {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #2196F3;
            font-size: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .winner-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
        }

        .winner-dialog h2 {
            color: #2196F3;
            margin-bottom: 15px;
        }

        .winner-dialog button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="indicator">
            <i class="fas fa-arrow-down"></i>
        </div>
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
    </div>
    
    <div class="winner-dialog" id="winnerDialog">
        <h2>Congratulations!</h2>
        <p id="winnerText"></p>
        <button onclick="closeWinnerDialog()">OK</button>
    </div>
    
    <div class="item-list">
        <h3>Items:</h3>
        <ul id="itemsList"></ul>
        
        <form id="addItemForm">
            <input type="text" id="newItem" placeholder="Add new item">
            <button type="submit">Add Item</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="wheel.js"></script>
</body>
</html>
